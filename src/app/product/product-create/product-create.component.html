<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Product Management</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Add New Product</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add New Product</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form (ngSubmit)="createProductUsingReactiveForm()" [formGroup]="productForm">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Product name</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Enter product name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="price">Product price</label>
                <input type="price" class="form-control" id="price"
                       placeholder="Enter product price" formControlName="price">
              </div>
              <div class="form-group">
                <label for="description">Product description</label>
                <input type="description" class="form-control" id="description"
                       placeholder="Enter product price" formControlName="description">
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <!-- right column -->
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!--Reactive Form-->
